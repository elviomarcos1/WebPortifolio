<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão Voltar ao Topo</title>
  <style>
    /* Estilização do botão */
    #btnTopo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none; /* começa invisível */
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: opacity 0.3s;
    }

    #btnTopo:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Exemplo com Botão Voltar ao Topo</h1>
  <p>Role bastante para ver o botão aparecer...</p>

  <!-- Conteúdo longo -->
  <div style="height: 2000px;"></div>

  <!-- Botão -->
  <button id="btnTopo">↑</button>

  <script>
    const btn = document.getElementById("btnTopo");

    // Mostrar botão quando rolar 200px
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    });

    // Ao clicar, rolar suavemente para o topo
    btn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
